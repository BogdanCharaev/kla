{% load static %}<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background: #f6f4ef; height: 100vh; ">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div style="background-color: #18202b;" class="text-end p-2">
        <a href="{% url 'users:logout' %}">
            <button style="color: white;" type="button" class="btn fw-bold ">
              <!-- Прописать путь -->
              <img src="{% static 'img/exit.png' %}" alt="..." width="12x" height="12px">
              Выйти
          </button>
          </a>
            
    </div>
    <!-- Прописать путь -->
    <img src="{% static 'img/logo.svg' %}" alt="..." width="200px" height="100px">
    <div style="background-color: #0b2d50;" class="p-3">
        <span class="fw-bold text-white">Вы авторизовались как: </span>
        <span class="fw-bold text-white">{{user.last_name}} {{user.first_name}} {{user.second_name}} </span>
    </div>
    <div class="container py-5">
        <div class="row justify-content-center">
            
          <div class="col-md-8 p-5">
            {% for lesson in lessons %}
            <div class="card">
                <div class="card-header">
                  {{ lesson }}
                </div>
                <div class="card-body">
                  <h5 class="card-title">{{ lesson.start_time }}</h5>
                  <p class="card-text"> {{ lesson.place }}</p>
                  <a href="{% url 'users:lesson_detail' lesson.id %}" class="btn btn-primary">Детали</a>
                  {% if forloop.first %} <a href="{% url 'users:profile' %}" class="btn btn-primary">Выйти в профайл</a> {% endif %}
                </div>
              </div>
            </br>
              {% endfor %}
      {# <a href="{% url 'users:profile' %}" class="btn btn-primary">Назад</a>#}
    </div></div></div></div></div>
